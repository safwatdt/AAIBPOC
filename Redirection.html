<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AAIB Guest Wi-Fi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(0deg, hsla(163, 33%, 14%, 1) 0%, hsla(164, 35%, 23%, 1) 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
        }

        .logo {
            position: relative; /* Keeps it above the card */
            top: -70px; /* Moves slightly above the card */
            margin-bottom: -40px; /* Overlaps with the card */
            width: 120px;
            height: auto;
            z-index: 10;
            background: #ffffff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }

        .card h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .promo-video {
            width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            color: #fff;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #25d366;
        }

        .btn-success:hover {
            background-color: #128c7e;
            transform: scale(1.05);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        footer .footer-logo {
            max-width: 50px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Positioned Above Card -->
        <img src="logo.png" alt="Business Logo" class="logo">

        <!-- Card Content -->
        <div class="card">
            <h1>Welcome to AAIB Guest Wi-Fi!</h1>
            <p>Stay connected and explore our services below.</p>

            <!-- Auto-play Video -->
            <video class="promo-video" autoplay muted loop>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Buttons -->
            <a href="https://www.aaib.com/" class="btn btn-primary">
                <i class="fas fa-globe"></i> Visit Our Website
            </a>
            <a href="https://wa.me/message/PFMWQMVHQSRFJ1?src=qr" class="btn btn-success">
                <i class="fab fa-whatsapp"></i> Contact Us on WhatsApp
            </a>
        </div>

        <!-- Footer -->
        <footer>
            <p>Â© 2024 BMB Reach. All Rights Reserved.</p>
            <img src="footer-logo.png" alt="Footer Logo" class="footer-logo">
        </footer>
    </div>
</body>
</html>
